
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCapituloLabel" data-translate="jhipsterProva1App.capitulo.home.createOrEditLabel">Create or edit a Capitulo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.capitulo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.capitulo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterProva1App.capitulo.numero" for="field_numero">Numero</label>
            <input type="number" class="form-control" name="numero" id="field_numero"
                    ng-model="vm.capitulo.numero"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterProva1App.capitulo.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.capitulo.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterProva1App.capitulo.duracion" for="field_duracion">Duracion</label>
            <input type="number" class="form-control" name="duracion" id="field_duracion"
                    ng-model="vm.capitulo.duracion"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFoto($file, vm.capitulo)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="jhipsterProva1App.capitulo.foto" for="field_foto">Foto</label>
            <div>
                <img data-ng-src="{{'data:' + vm.capitulo.fotoContentType + ';base64,' + vm.capitulo.foto}}" style="max-height: 100px;" ng-if="vm.capitulo.foto" alt="capitulo image"/>
                <div ng-if="vm.capitulo.foto" class="help-block clearfix">
                    <span class="pull-left">{{vm.capitulo.fotoContentType}}, {{vm.byteSize(vm.capitulo.foto)}}</span>
                    <button type="button" ng-click="vm.capitulo.foto=null;vm.capitulo.fotoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFoto($file, vm.capitulo)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="foto" id="field_foto"
                    ng-model="vm.capitulo.foto"
                    />
            <input type="hidden" class="form-control" name="fotoContentType" id="field_fotoContentType"
                    ng-model="vm.capitulo.fotoContentType" />
        </div>

        <div class="form-group">
            <label data-translate="jhipsterProva1App.capitulo.serie" for="field_serie">Serie</label>
            <select class="form-control" id="field_serie" name="serie" ng-model="vm.capitulo.serie" ng-options="serie as serie.nombre for serie in vm.series track by serie.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
