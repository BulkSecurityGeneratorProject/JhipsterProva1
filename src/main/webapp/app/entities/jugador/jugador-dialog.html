
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myJugadorLabel" data-translate="jhipsterProva1App.jugador.home.createOrEditLabel">Create or edit a Jugador</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.jugador.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.jugador.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterProva1App.jugador.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.jugador.nombre"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterProva1App.jugador.fechaNacimiento" for="field_fechaNacimiento">Fecha Nacimiento</label>
                <div class="input-group">
                    <input id="field_fechaNacimiento" type="text" class="form-control" name="fechaNacimiento" uib-datepicker-popup="{{dateformat}}" ng-model="vm.jugador.fechaNacimiento" is-open="vm.datePickerOpenStatus.fechaNacimiento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaNacimiento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterProva1App.jugador.numCanastas" for="field_numCanastas">Num Canastas</label>
            <input type="number" class="form-control" name="numCanastas" id="field_numCanastas"
                    ng-model="vm.jugador.numCanastas"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterProva1App.jugador.numAsistencias" for="field_numAsistencias">Num Asistencias</label>
            <input type="number" class="form-control" name="numAsistencias" id="field_numAsistencias"
                    ng-model="vm.jugador.numAsistencias"
                    min="0"/>
            <div ng-show="editForm.numAsistencias.$invalid">
                <p class="help-block"
                    ng-show="editForm.numAsistencias.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.numAsistencias.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterProva1App.jugador.numRebotes" for="field_numRebotes">Num Rebotes</label>
            <input type="number" class="form-control" name="numRebotes" id="field_numRebotes"
                    ng-model="vm.jugador.numRebotes"
                    min="0"/>
            <div ng-show="editForm.numRebotes.$invalid">
                <p class="help-block"
                    ng-show="editForm.numRebotes.$error.min" data-translate="entity.validation.min" translate-value-min="0">
                    This field should be at least 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.numRebotes.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
