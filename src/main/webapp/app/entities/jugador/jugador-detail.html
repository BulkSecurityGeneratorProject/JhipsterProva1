
<div>
    <h2><span data-translate="jhipsterProva1App.jugador.detail.title">Jugador</span> {{vm.jugador.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterProva1App.jugador.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.jugador.nombre}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.jugador.fechaNacimiento">Fecha Nacimiento</span></dt>
        <dd>
            <span>{{vm.jugador.fechaNacimiento | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.jugador.numCanastas">Num Canastas</span></dt>
        <dd>
            <span>{{vm.jugador.numCanastas}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.jugador.numAsistencias">Num Asistencias</span></dt>
        <dd>
            <span>{{vm.jugador.numAsistencias}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.jugador.numRebotes">Num Rebotes</span></dt>
        <dd>
            <span>{{vm.jugador.numRebotes}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="jugador-detail.edit({id:vm.jugador.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
