
<div>
    <h2><span data-translate="jhipsterProva1App.prueba.detail.title">Prueba</span> {{vm.prueba.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterProva1App.prueba.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.prueba.nombre}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.prueba.anoCreacion">Ano Creacion</span></dt>
        <dd>
            <span>{{vm.prueba.anoCreacion | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.prueba.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.prueba.descripcion}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.prueba.foto">Foto</span></dt>
        <dd>
            <div ng-if="vm.prueba.foto">
                <a ng-click="vm.openFile(vm.prueba.fotoContentType, vm.prueba.foto)">
                    <img data-ng-src="{{'data:' + vm.prueba.fotoContentType + ';base64,' + vm.prueba.foto}}" style="max-width: 100%;" alt="prueba image"/>
                </a>
                {{vm.prueba.fotoContentType}}, {{vm.byteSize(vm.prueba.foto)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="prueba-detail.edit({id:vm.prueba.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
