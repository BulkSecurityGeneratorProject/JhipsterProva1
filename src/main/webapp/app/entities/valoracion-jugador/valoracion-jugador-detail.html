
<div>
    <h2><span data-translate="jhipsterProva1App.valoracionJugador.detail.title">Valoracion Jugador</span> {{vm.valoracionJugador.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterProva1App.valoracionJugador.puntuacion">Puntuacion</span></dt>
        <dd>
            <span>{{vm.valoracionJugador.puntuacion}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.valoracionJugador.momento">Momento</span></dt>
        <dd>
            <span>{{vm.valoracionJugador.momento | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.valoracionJugador.jugador">Jugador</span></dt>
        <dd>
            <a ui-sref="jugador-detail({id:vm.valoracionJugador.jugador.id})">{{vm.valoracionJugador.jugador.nombre}}</a>
        </dd>
        <dt><span data-translate="jhipsterProva1App.valoracionJugador.user">User</span></dt>
        <dd>
            {{vm.valoracionJugador.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="valoracion-jugador-detail.edit({id:vm.valoracionJugador.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
