
<div>
    <h2><span data-translate="jhipsterProva1App.productora.detail.title">Productora</span> {{vm.productora.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterProva1App.productora.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.productora.nombre}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.productora.pais">Pais</span></dt>
        <dd>
            <span>{{vm.productora.pais}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.productora.foto">Foto</span></dt>
        <dd>
            <div ng-if="vm.productora.foto">
                <a ng-click="vm.openFile(vm.productora.fotoContentType, vm.productora.foto)">
                    <img data-ng-src="{{'data:' + vm.productora.fotoContentType + ';base64,' + vm.productora.foto}}" style="max-width: 100%;" alt="productora image"/>
                </a>
                {{vm.productora.fotoContentType}}, {{vm.byteSize(vm.productora.foto)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="productora-detail.edit({id:vm.productora.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
