
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPuntuacionSerieLabel" data-translate="jhipsterProva1App.puntuacionSerie.home.createOrEditLabel">Create or edit a Puntuacion Serie</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.puntuacionSerie.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.puntuacionSerie.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterProva1App.puntuacionSerie.puntuacion" for="field_puntuacion">Puntuacion</label>
            <input type="number" class="form-control" name="puntuacion" id="field_puntuacion"
                    ng-model="vm.puntuacionSerie.puntuacion"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="jhipsterProva1App.puntuacionSerie.momento" for="field_momento">Momento</label>
                <div class="input-group">
                    <input id="field_momento" type="text" class="form-control" name="momento" datetime-picker="{{dateformat}}" ng-model="vm.puntuacionSerie.momento" is-open="vm.datePickerOpenStatus.momento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('momento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="jhipsterProva1App.puntuacionSerie.serie" for="field_serie">Serie</label>
            <select class="form-control" id="field_serie" name="serie" ng-model="vm.puntuacionSerie.serie" ng-options="serie as serie.nombre for serie in vm.series track by serie.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="jhipsterProva1App.puntuacionSerie.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.puntuacionSerie.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
