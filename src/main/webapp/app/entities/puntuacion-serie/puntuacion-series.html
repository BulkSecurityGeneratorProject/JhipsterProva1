<div>
    <h2 data-translate="jhipsterProva1App.puntuacionSerie.home.title">Puntuacion Series</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="puntuacion-serie.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterProva1App.puntuacionSerie.home.createLabel">
                        Create new Puntuacion Serie
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterProva1App.puntuacionSerie.puntuacion">Puntuacion</span></th>
                    <th><span data-translate="jhipsterProva1App.puntuacionSerie.momento">Momento</span></th>
                    <th><span data-translate="jhipsterProva1App.puntuacionSerie.serie">Serie</span></th>
                    <th><span data-translate="jhipsterProva1App.puntuacionSerie.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="puntuacionSerie in vm.puntuacionSeries track by puntuacionSerie.id">
                    <td><a ui-sref="puntuacion-serie-detail({id:puntuacionSerie.id})">{{puntuacionSerie.id}}</a></td>
                    <td>{{puntuacionSerie.puntuacion}}</td>
                    <td>{{puntuacionSerie.momento | date:'medium'}}</td>
                    <td>
                        <a ui-sref="serie-detail({id:puntuacionSerie.serie.id})">{{puntuacionSerie.serie.nombre}}</a>
                    </td>
                    <td>
                        {{puntuacionSerie.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="puntuacion-serie-detail({id:puntuacionSerie.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="puntuacion-serie.edit({id:puntuacionSerie.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="puntuacion-serie.delete({id:puntuacionSerie.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
