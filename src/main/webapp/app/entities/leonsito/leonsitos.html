<div>
    <h2 data-translate="jhipsterProva1App.leonsito.home.title">Leonsitos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="leonsito.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="jhipsterProva1App.leonsito.home.createLabel">
                        Create new Leonsito
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipsterProva1App.leonsito.nombre">Nombre</span></th>
                    <th><span data-translate="jhipsterProva1App.leonsito.anoCreacion">Ano Creacion</span></th>
                    <th><span data-translate="jhipsterProva1App.leonsito.descripcion">Descripcion</span></th>
                    <th><span data-translate="jhipsterProva1App.leonsito.foto">Foto</span></th>
                    <th><span data-translate="jhipsterProva1App.leonsito.goodCat">Good Cat</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="leonsito in vm.leonsitos track by leonsito.id">
                    <td><a ui-sref="leonsito-detail({id:leonsito.id})">{{leonsito.id}}</a></td>
                    <td>{{leonsito.nombre}}</td>
                        <td>{{leonsito.anoCreacion | date:'mediumDate'}}</td>
                    <td>{{leonsito.descripcion}}</td>
                    <td>
                        <a ng-if="leonsito.foto" ng-click="vm.openFile(leonsito.fotoContentType, leonsito.foto)">
                            <img data-ng-src="{{'data:' + leonsito.fotoContentType + ';base64,' + leonsito.foto}}" style="max-height: 30px;" alt="leonsito image"/>
                        </a>
                        <span ng-if="leonsito.foto">{{leonsito.fotoContentType}}, {{vm.byteSize(leonsito.foto)}}</span>
                    </td>
                    <td>{{leonsito.goodCat}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="leonsito-detail({id:leonsito.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="leonsito.edit({id:leonsito.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="leonsito.delete({id:leonsito.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
