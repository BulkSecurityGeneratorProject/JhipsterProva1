
<div>
    <h2><span data-translate="jhipsterProva1App.actor.detail.title">Actor</span> {{vm.actor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipsterProva1App.actor.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.actor.nombre}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.actor.apellido">Apellido</span></dt>
        <dd>
            <span>{{vm.actor.apellido}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.actor.anoNacimiento">Ano Nacimiento</span></dt>
        <dd>
            <span>{{vm.actor.anoNacimiento | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="jhipsterProva1App.actor.foto">Foto</span></dt>
        <dd>
            <div ng-if="vm.actor.foto">
                <a ng-click="vm.openFile(vm.actor.fotoContentType, vm.actor.foto)">
                    <img data-ng-src="{{'data:' + vm.actor.fotoContentType + ';base64,' + vm.actor.foto}}" style="max-width: 100%;" alt="actor image"/>
                </a>
                {{vm.actor.fotoContentType}}, {{vm.byteSize(vm.actor.foto)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="actor-detail.edit({id:vm.actor.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
